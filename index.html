<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="calculatrice">
    <div class="result-screen"><input type="text" id="result-calcul" value="" disabled></div>
    <div class="numbers">
      <div><button value="7">7</button></div>
      <div><button value="8">8</button></div>
      <div><button value="6">6</button></div>
      <div><button value="+">+</button></div>
      <div><button value="4">4</button></div>
      <div><button value="5">5</button></div>
      <div><button value="6">6</button></div>
      <div><button value="-">-</button></div>
      <div><button value="1">1</button></div>
      <div><button value="2">2</button></div>
      <div><button value="3">3</button></div>
      <div><button value="*">*</button></div>
      <div><button value="0">0</button></div>
      <div><button value=".">.</button></div>
      <div><button value="/">/</button></div>
      <div style="background-color: orangered;color: white" id="calculer"><button style="background-color: orangered;color: white" value="=">=</button></div>
    </div>
    <div class="reset">RESET</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
